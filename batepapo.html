<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="batepapo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <div class="layout-principal">
            <!--HEADER-->
            <div class="topo">
                <div class="elementos-topo">
                    <img src="batepapoimagens\uol_icone.jpg">
                    <ion-icon onclick="sidebar()" name="people"></ion-icon>
                </div>
            </div>
            <!--MENSAGENS-->
            <div class="areaMensagens">
                <div class="mensagem"></div>
            </div>
            <div class="areaInput">
                <div>
                    <input type="text" name="mensagem" value="" placeholder="Escreva aqui...">
                </div>
                <div onclick="" class="icone">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div onclick="sairSidebar()" class="outsidebar hidden"></div>
        <!--SIDEBAR-->
        <div class="sidebar hidden">
            <div class="escolha">
                <p>Escolha um contato </p>
                <p>para enviar mensagem</p>
            </div>
            <!--CONTATOS-->
            <div class="conteudo-sidebar">
                <div class="contatos">
                    <div onclick="contatoSelecionado(this)" class="contato Todos">
                        <ion-icon name="people"></ion-icon>
                        <ion-icon class="check contato-notchosen" name="checkmark-circle"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <div onclick="contatoSelecionado(this)" class="contato João">
                        <ion-icon name="person-circle"></ion-icon>
                        <ion-icon class="check contato-notchosen" name="checkmark-circle"></ion-icon>
                        <p>João</p>
                    </div>
                </div>
            </div>
            <div class="escolha">
                <p>Escolha a visibilidade</p>
            </div>
            <!--VISIBILIDADE-->
            <div class="conteudo-sidebar">
                <div class="visibilidades">
                    <div onclick="visibilidadeSelecionada(this)" class="visibilidade">
                        <ion-icon name="lock-open"></ion-icon>
                        <ion-icon class="check visibilidade-notchosen" name="checkmark-circle"></ion-icon>
                        <p>Público</p>
                    </div>
                    <div onclick="visibilidadeSelecionada(this)" class="visibilidade">
                        <ion-icon name="lock-closed"></ion-icon>
                        <ion-icon class="check visibilidade-notchosen" name="checkmark-circle"></ion-icon>
                        <p>Privado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="batepapo.js"></script>
</body>
</html>
